apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-gpu-plugin
  labels:
    app: intel-gpu-plugin
spec:
  selector:
    matchLabels:
      app: intel-gpu-plugin
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: intel-gpu-plugin
    spec:
      containers:
      - name: intel-gpu-plugin
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: HOST_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          #- name: FAKEDRI_SPEC
          #  value: |
          #    Info: "8x 4 GiB DG1 [Iris Xe MAX Graphics] GPUs"
          #    DevCount: 8
          #    TilesPerDev: 1
          #    DevsPerNode: 1
          #    DevMemSize: 4294967296
          #    Driver: "i915"
          #    Capabilities:
          #      platform: "fake_DG1"
                #connections: ""
                #connection-topology: "FULL"
        image: intel/intel-gpu-plugin:devel
        imagePullPolicy: Always
        securityContext:
          seLinuxOptions:
            type: "container_device_plugin_t"
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: devfs
          mountPath: /dev/dri
          readOnly: true
        - name: sysfsdrm
          mountPath: /sys/class/drm
          readOnly: true
        - name: kubeletsockets
          mountPath: /var/lib/kubelet/device-plugins
        - name: cdipath
          mountPath: /var/run/cdi
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: devfs
        hostPath:
          path: /dev/dri
      - name: sysfsdrm
        hostPath:
          path: /sys/class/drm
      - name: kubeletsockets
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: cdipath
        hostPath:
          path: /var/run/cdi
          type: DirectoryOrCreate
      - name: tmp
        hostPath:
          path: /tmp
          type: DirectoryOrCreate
      nodeSelector:
        kubernetes.io/arch: amd64
